branches:
  only:
    - master

language: cpp

script-anchors:
  - &script-documentation
    - cd $TRAVIS_BUILD_DIR
    - make docs

  - &script-linux
    - CONFIG=Debug make

  - &script-macOS
    - brew install ninja
    - CONFIG=Debug make

matrix:
  include:
    - os: osx
      osx_image: xcode11
      script: *script-macOS
